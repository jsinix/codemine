<body>

	<div id="page-wrap">
		<h1>Inventory Database</h1><br><br>
		<form action="/cgi-bin/DeviceHandler.cgi" method="POST">
				
		<b>Device :</b> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                <input type="text" name="devicename" size=30><br><br>
                <br>
		
		<b>Description:</b> &nbsp; &nbsp;
                <textarea name="description" cols="50" rows="5" >
                </textarea><br><br>

                <input type="password" name="pass" size=30><br><br>
                <br>

                <br>
                <br>
		
		<input type="radio" name="select" value="add">
		<b>Add Entry</b> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;

		<input type="checkbox" name="replace" value="1"> Replace existing entry<br>	

		<input type="radio" name="select" value="query">
		<b>Query Entry</b><br>

		<input type="radio" name="select" value="remove">
                <b>Remove Entry</b><br>
                <br>
	
		<input type="submit">

		</form>
